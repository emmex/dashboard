<nb-card>
  <nb-card-header>Confirm action</nb-card-header>
  <nb-card-body>Are you sure?</nb-card-body>
  <nb-card-footer class="dialog-footer">
    <button nbButton status="danger" (click)="reject()">Reject</button>
    <button nbButton status="success" (click)="confirm()">Confirm</button>
  </nb-card-footer>
</nb-card>
